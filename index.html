<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title></title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/1df6dff833.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="header-left">
                <img src="images/logo.png" alt="site logo" id="logo">
                <h1>LingoMingle</h1>
            </div>
            <div id="header-right">
                <div id="gender">
                    <img src="images/gender.png" alt="gender button" id="gender-icon">
                    <h4>Gender</h4>
                </div>
                <div id="region">
                    <img src="images/region.png" alt="region button" id="region-icon">
                    <h4>Region</h4>
                </div>
                <i id="theme-switch" class="fa-solid fa-circle-half-stroke"></i>
            </div>
        </header>
        <main>
            <div id="main-left">
                <video id="incoming-feed" autoplay></video>
                <video id="outgoing-feed" autoplay muted></video>
            </div>
            <div id="main-right">
                <div id="messaging-container">
                    <div id="message-feed-container">
                    </div>
                    <div id="message-input-container">
                        <textarea id="message-input" placeholder="What's up stranger?" rows="1"></textarea>
                        <img src="images/send.png" alt="send button" id="send-button">
                    </div>
                </div>
                <div id="connection-controls">
                    <div id="report"><i class="fa-solid fa-triangle-exclamation"></i></div>
                    <div id="connect"><i class="fa-solid fa-circle-nodes"></i><h4>Connect</h4></div>
                    <div id="skip"><i class="fa-solid fa-arrow-right"></i><h4>Skip</h4></div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="js/header.js"></script>
        <script src="js/camfeed.js"></script>
        <script src="js/messages.js"></script>
    </body>
</html>
