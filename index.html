<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title></title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/1df6dff833.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="header-left">
                <img src="images/logo.png" alt="site logo" id="logo">
                <h1>LingoMingle</h1>
            </div>
            <div id="header-right">
                <div id="gender">
                    <img src="images/gender.png" alt="gender icon" id="gender-icon">
                    <h4>Gender</h4>
                </div>
                <div id="region">
                    <img src="images/region.png" alt="region icon" id="region-icon">
                    <h4>Region</h4>
                </div>
            </div>
        </header>
        <main>
            <div id="main-left">
                <video id="incoming-feed" autoplay></video>
                <video id="outgoing-feed" autoplay muted></video>
            </div>
            <div id="main-right">
                <div id="message-feed-container">
                </div>
                <textarea id="message-input" placeholder="What's up stranger?" rows="1"></textarea>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="js/camfeed.js"></script>
    </body>
</html>
