<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="learning,english,native speakers,english,chat,
      lingomingle,language,esl,teach,learn,accent"
    />
    <meta name="current-page" content="class">
    <meta
      name="description"
      content="The social media for learning English! Need help with your pronunciation, homework, test/interview preparation, or just want to chat? LingoMingle is an excellent supplament to your regular English course."
    />
    <title>LingoMingle - Class</title>
    <link rel="icon" href="../images/newlogo-small.png" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/class.css">
    <script
      src="https://kit.fontawesome.com/1df6dff833.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div id="class-container">
        <div id="video-feed-section">
          <div class="video-container-one">
            <video id="outgoing-video" class="video-feed" autoplay></video>
          </div>
          <div class="video-container-two">
            <video id="incoming-video" class="video-feed" autoplay></video>
          </div>
        </div>
        <div id="whiteboard">
          <canvas id="canvas"></canvas>
          <div id="controls">
              <input type="color" id="color-picker" class="control-item" value="#000000">
              <button id="pen-tool" class="control-item">Pen</button>
              <button id="eraser" class="control-item">Eraser</button>
              <button id="clear" class="control-item">Clear</button>
          </div>
        </div>
      </div>
      <h4 id="device-warning">WARNING: Please use a PC for Classroom as it may be difficult to see/use the functions on a small device.</h4>
    </main>
  </body>
  <script src="../js/script.js"></script>
  <script src="../js/class.js"></script>
</html>
